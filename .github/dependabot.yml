version: 2
updates:

  - package-ecosystem: "github-actions"
    # Workflow files are stored in the default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"

  - package-ecosystem: docker
    directory: /build-docker
    schedule:
      interval: daily
