name: CI Ubuntu build
on:
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Setup Go 1.21.3
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 
        with:
          go-version: '1.21.3'

      - name: Harden Runner
        uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libc-dev bash perl curl make docker docker.io

      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 

      - name: Format
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          res="$(goimports -l .)"
          if [[ "$(printf '%s' "$res")" != '' ]]; then
            echo "Unformatted source code:"
            echo "$res"
            exit 1
          fi

      - name: Vet
        run: |
          go vet ./...

      - name: Test
        run: |
          go test ./...
          go clean -modcache

      - uses: dominikh/staticcheck-action@fe1dd0c3658873b46f8c9bb3291096a617310ca6 
        with:
          version: "2023.1.1"
          install-go: false
          cache-key: "1.21.x"

      - name: Build
        run: |
          make

      - name: Copy files
        if: github.ref == 'refs/heads/main'
        run: |
          sudo cp ./config/l3afd.cfg ./build-docker
          sudo cp l3afd ./build-docker

      - name: login to docker registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}

      - name: build and push docker image to registry
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85
        with:
          context: ./build-docker
          push: true
          tags: linuxfoundationl3af/l3afd:latest

      - name: upload l3afd binary  
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a
        with:
          name: l3afd-latest-linux-x86_64
          path: l3afd

